services:
  clickhouse:
    image: "clickhouse/clickhouse-server:25.6"
    container_name: clickhouse
    volumes:
      - clickhouse-db:/var/lib/clickhouse
    env_file: ".env.prod"
    ports:
      - 8123:8123
      - 9000:9000
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8123/ping",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  otel-collector:
    build:
      context: .
      dockerfile: Dockerfile.otel
    container_name: otel-collector
    ports:
      - 4317:4317
      - 4318:4318
      - 55679:55679
    command: ["--config=/etc/otel-collector-config.yaml"]
    restart: unless-stopped
    networks:
      - events_net
      - caddy_net
    depends_on:
      clickhouse:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    env_file: ".env.prod"
    ports:
      - 3020:3000
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - events_net
      - caddy_net
    depends_on:
      clickhouse:
        condition: service_healthy

volumes:
  clickhouse-db:
    name: "clickhouse-db"
  grafana-data:
    name: "grafana-data"

networks:
  events_net:
    name: "events_net"
  caddy_net:
    external: true
